<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <h2>Time blocks are displayed in Military format (24hr Format)</h2>
      <div class="row my-2 timeBlock" name="9am">
        <div class="col-2" id="am9">09:00</div>
        <div class="col-8">
          <textarea class="col-8" id="userInput9" placeholder="9am Text Area"></textarea>
        </div>
        <button class="col-2" id="am9Btn">
          Save
        </button>
      </div>
      <div class="row my-2 timeBlock" name="10am">
        <div class="col-2 " id="am10">10:00</div>
        <div class="col-8">
          <textarea class="col-8" id="userInput10" placeholder="10am Text Area"></textarea>
        </div>
        <button class="col-2" id="am10Btn">
          Save
        </button>
      </div>
      <div class="row my-2 timeBlock" name="11am">
        <div class="col-2 " id="am11">11:00</div>
        <div class="col-8">
          <textarea class="col-8" id="userInput11" placeholder="11am Text Area"></textarea>
        </div>
        <button class="col-2" id="am11Btn">
          Save
        </button>
      </div>
      <div class="row my-2 timeBlock" name="12pm">
        <div class="col-2 " id="pm12">12:00</div>
        <div class="col-8">
          <textarea class="col-8" id="userInput12" placeholder="12pm Text Area"></textarea>
        </div>
        <button class="col-2" id="pm12Btn">
          Save
        </button>
      </div>
      <div class="row my-2 timeBlock" name="1pm">
        <div class="col-2 " id="pm1">13:00</div>
        <div class="col-8">
          <textarea class="col-8" id="userInput1" placeholder="1pm Text Area"></textarea>
        </div>
        <button class="col-2" id="pm1Btn">
          Save
        </button>
      </div>
      <div class="row my-2 timeBlock" name="2pm">
        <div class="col-2 " id="pm2">14:00</div>
        <div class="col-8">
          <textarea class="col-8" id="userInput2" placeholder="2pm Text Area"></textarea>
        </div>
        <button class="col-2" id="pm2Btn">
          Save
        </button>
      </div>
      <div class="row my-2 timeBlock" name="3pm">
        <div class="col-2 " id="pm3">15:00</div>
        <div class="col-8">
          <textarea class="col-8" id="userInput3" placeholder="3pm Text Area"></textarea>
        </div>
        <button class="col-2" id="pm3Btn">
          Save
        </button>
      </div>
      <div class="row my-2 timeBlock" name="4pm">
        <div class="col-2 " id="pm4">16:00</div>
        <div class="col-8">
          <textarea class="col-8" id="userInput4" placeholder="4pm Text Area"></textarea>
        </div>
        <button class="col-2" id="pm4Btn">
          Save
        </button>
      </div>
      <div class="row my-2 timeBlock" name="5pm">
        <div class="col-2 " id="pm5">17:00</div>
        <div class="col-8">
          <textarea class="col-8" id="userInput5" placeholder="5pm text area"></textarea>
        </div>
        <button class="col-2" id="pm5Btn">
          Save
        </button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>

<!-- GIVEN I am using a daily planner to create a schedule
WHEN I open the planner
THEN the current day is displayed at the top of the calendar
WHEN I scroll down
THEN I am presented with timeblocks for standard business hours
WHEN I view the timeblocks for that day
THEN each timeblock is color coded to indicate whether it is in the past, present, or future
WHEN I click into a timeblock
THEN I can enter an event
WHEN I click the save button for that timeblock
THEN the text for that event is saved in local storage
WHEN I refresh the page
THEN the saved events persist -->
